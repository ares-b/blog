<div class="row post-top-meta">
    <div class="col-xs-12 col-md-6 col-lg-10 text-center text-md-left mb-4 mb-md-0">
        {% if author.avatar %}
        <img class="author-thumb" src="{{site.baseurl}}/{{ author.avatar }}"
             alt="{{ author.display_name }}">
        {% else %}
        <img class="author-thumb"
             src="https://www.gravatar.com/avatar/{{ author.gravatar }}?s=250&d=mm&r=x"
             alt="{{ author.display_name }}">
        {% endif %}
    </div>
</div>
<div class="row post-top-meta">
    <div class="col-xs-12 col-md-9 col-lg-12 text-center text-md-left">
        <a target="_blank" class="link-dark" href="{{ author.web }}">{{ author.display_name }}</a><a
            target="_blank" href="{{ author.linkedin }}" class="btn follow">LinkedIn</a>
        <br>
        <span class="author-description">{{ author.description }}</span>
    </div>
</div>
